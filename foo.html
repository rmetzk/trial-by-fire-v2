<style>
    .red_heading{
        color: rgb(255,44,44)
    }
</style>

<h1 class = "red-heading">My Blog</h1>

<section id="blog-articles">
<article>
    <h2 class="red-heading">Explaining Foo, bar, baz, and lorem ipsum</h2>
    <p>Foo, bar, and baz are random nonsense words that developers often use to create code examples</p>

    <p>Another common pattern, or ideom, is the concept of "Lorem Ipsum text"

        Read more on Lorem Ipsum <a href="https://en.wikipedia.org/wiki/Lorem_ipsum" target="blank">
            here on Wikipedia!
        </a>
    </p>
</article>
</section>

<section id="create-new-blog-articles">
<form>
    <label for="title">Title:</label>
    <input type="text" id="title">
    
    <label for="content">Content:</label>
    <textarea id="content"></textarea>
    
    <button type="submit">Submit</button>
    </form>
    
    <div id="articles">
    <h2>Articles</h2>
    
    <!-- Existing Articles -->
    
    </div>
    
    <script>
    const form = document.querySelector('form');
    const articles = document.getElementById('articles');
    
    form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const title = form.title.value;
    const content = form.content.value;
    
    const article = document.createElement('div');
    article.innerHTML = `
        <h3>${title}</h3>
        <p>${content}</p>
    `;
    
    articles.appendChild(article);
    
    form.reset();
    });
    </script>
</section>
